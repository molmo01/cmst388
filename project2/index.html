<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>Customer Registration Form</h1>

<div>
    <form action="mailto:student@umgc.edu" id="registrationform" name="registrationform" method="post" onsubmit="validateForm()">

        <label for="firstname">First Name:</label>
        <input pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter alphabet letters only.')"
        type="text" id="firstname" name="firstname" placeholder="Type your First Name: (Alphabet letters ONLY, A-Z, or a-z.) ">

        <label for="lastname">Last Name:</label>
        <input pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter alphabet letters only.')"
        type="text" id="lastname" name="lastname" placeholder="Type your Last Name: (Alphabet letters ONLY, A-Z, or a-z.)">

        <label for="streetaddress">Street Address:</label>
        <input type="text" id="streetaddress" name="streetaddress" placeholder="Please enter your Street Address: ">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Please enter your City name: ">

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="AS">American Samoa</option>
            <option value="GU">Guam</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="PR">Puerto Rico</option>
            <option value="UM">US Minor Outlying Islands</option>
            <option value="VI">US Virgin Islands</option>
        </select>
        <br><br>

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Example: 12345 (NO letters, or Dashes)" pattern="[0-9]{5}" required><br>

        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Type your Email: "><br>

        <label for="confirmemail">Confirm Email:</label>
        <input type="email" id="confirmemail" name="confirmemail" placeholder="Confirm your Email: "><br>
        

        <br>
        <p>Please select your meal:</p>
         
            <input type="radio" name="meals" value="nopreference"> No Meal Preference (Any Available)<br>
            <input type="radio" name="meals" value="vegan"> Vegan<br>
            <input type="radio" name="meals" value="vegetarian"> Vegetarian<br>
            <input type="radio" name="meals" value="meat"> Meat<br>
            <input type="radio" name="meals" value="fish"> Fish<br>
            <input type="radio" name="meals" value="nomeal"> Skip Meal (Will not eat)<br>
                
        <br>
        <p>Contact Method (Please select 2 or more) </p>
        
        <label class="container">Phone
          <input type="checkbox"> 
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Text
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Email
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">USPS Mail
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <br>

        <p>Enter your Phone Number:</p>

        <label for="areacode">(Area Code)</label>
        <input type="tel" id="areacode" name="areacode" placeholder="Example: 123" 
        pattern="[0-9]{3}" required><br>

        <label for="phone">(7-Digit Number)</label>
        <input type="tel" id="phone" name="phone" placeholder="Ex.: 456-7890 (with dash)" 
        pattern="[0-9]{3}-[0-9]{4}" required>
        
        <br>
        <small>Format: 456-7890</small>        
        <br>

     
            <p><label for="comments">Additonal Comments:</label></p>
            <textarea id="comments" name="comments" rows="4" cols="60"></textarea>
            <br>     

    <input type="submit" value="Submit Form Now!">
    <br>
    <input type="button" onclick="resetForm()" value="Clear/Reset Form">
 
</form> 

</div>
<script src="javascript/scripts.js"></script>
</body>
</html>
