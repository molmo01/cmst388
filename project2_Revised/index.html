<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    

<div>
  <img src="../project2_Revised/imgs/umgc_travel_agency_cr.jpg" alt="plane" class="center"> 
  <h2>Customer Registration Form</h2>
    <form name="registrationform" id="registrationform" action="mailto:student@umgc.edu" method="post" 
     enctype="text/plain" onsubmit="return validateForm(this);">     

     <label for="firstName">First Name:</label> <input type="text" pattern="[A-Za-z]*" maxlength=20 
     id="firstName" name="firstName" placeholder="Type your First Name: (Alphabet letters ONLY, A-Z, or a-z.)">
        
     <label for="lastName">Last Name:</label> <input type="text" pattern="[A-Za-z]*" maxlength=20 
     id="lastName" name="lastName" placeholder="Type your Last Name: (Alphabet letters ONLY, A-Z, or a-z.)">

     <label for="streetAddress">Street Address:</label> <input type="text" maxlength=50 
     id="streetAddress" name="streetAddress" placeholder="Type your Street Address: ">

     <label for="cityName">City Name:</label> <input type="text" maxlength=30
     id="cityName" name="cityName" placeholder="Type your City Name: ">

     <label for="state">State:</label> <select id="state" name="state">
         <option value="">STATE:</option>
         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="DC">District Of Columbia</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
         <option value="AS">American Samoa</option>
         <option value="GU">Guam</option>
         <option value="MP">Northern Mariana Islands</option>
         <option value="PR">Puerto Rico</option>
         <option value="UM">US Minor Outlying Islands</option>
         <option value="VI">US Virgin Islands</option>
     </select>
     
     <br><br>

     <label for="zipCode">Zip Code (5 Digits):</label> <input type="text" id="zipCode" name="zipCode" 
     placeholder="Example: 12345 (NO letters, NO Dash)" maxlength=5 pattern="[0-9]{5}"> 
     <br>

     <p>Enter your Phone Number:</p>

     <label for="areaCode">Area Code (3-Digits)</label>
     <input type="tel" id="areaCode" name="areaCode" placeholder="Example: 123" maxlength=3 pattern="[0-9]{3}">
     <br>
     
     <label for="phone">Phone No. (7-Digits)</label>
     <input type="tel" id="phone" name="phone" placeholder="Ex.: 4567890 (NO Dash)" maxlength=7 pattern="[0-9]{7}">
     <br>
     <br>
     
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" maxlength=252 placeholder="Type your Email: ">

     <label for="confirmEmail">Confirm Email:</label>
     <input type="email" id="confirmEmail" name="confirmEmail" maxlength=252 placeholder="Please confirm your Email: ">
     
     <br>
     <p>Please select your meal:</p>
      
         <input type="radio" name="meals" value="nopreference"> No Meal Preference (Any Available)<br>
         <input type="radio" name="meals" value="vegan"> Vegan<br>
         <input type="radio" name="meals" value="vegetarian"> Vegetarian<br>
         <input type="radio" name="meals" value="meat"> Meat<br>
         <input type="radio" name="meals" value="fish"> Fish<br>
         <input type="radio" name="meals" value="nomeal"> Skip Meal (Will not eat)<br>
      <br>
    
      <p>Please select your contact method:</p>
      
<label for="telephone">Telephone</label>
<input id="telephone" type="checkbox" name="contact" value="Telephone"><br>

<label for="text">Text</label>
<input id="text" type="checkbox" name="contact" value="Text"><br>

<label for="clientEmail">Email</label>
<input id="clientEmail" type="checkbox" name="contact" value="Email"><br>

<label for="usps">USPS</label>
<input id="usps" type="checkbox" name="contact" value="USPS"><br><br>    
      
      
<p><label for="comments">Comments Section (OPTIONAL, Max 250 characters):</label></p>
<p>* May leave section BLANK without comments. *</p>
<textarea id="comments" name="comments" maxlength="250" rows="5" cols="50"></textarea>
<br>       
      
     <input type="button" onclick="resetForm()" value="CLEAR/RESET Registration Form">
     <br>
     <input type="submit" value="Submit Registration Form NOW!">
    <br>
  
</form> 

</div>
<script src="javascript/scripts.js"></script>
</body>
</html>
